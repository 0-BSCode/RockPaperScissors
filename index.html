<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="styles/style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dela+Gothic+One">
    </head>
    <body>
        <div class="container">
            <div class="score" id="player">
                Player Score: 0
            </div>
            <div class="card-list">
                <button class="card_p rock" data-value="Rock"></button>
                <button class="card_p paper" data-value="Paper"></button>
                <button class="card_p scissors" data-value="Scissors"></button>
            </div>
            <div id="border"></div>
            <div class="card-list">
                <button class="card_c rock" id="Rock"></button>
                <button class="card_c paper" id="Paper"></button>
                <button class="card_c scissors" id="Scissors"></button>
            </div>
            <div class="score" id="computer">
                Computer Score: 0
            </div>
        </div>
        <script src="scripts/logic.js"></script>
    </body>
</html>
